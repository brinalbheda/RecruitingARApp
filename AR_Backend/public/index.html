<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="container">
  <div class = "row">
    <h2 align="center">Recruiter Preference Portal</h2>
  </div>
  <div class = "row" style="margin-top:20px;margin-bottom:20px;">
    <div class = "col-md-6">
      <label for="Experience">Experience:</label>
      <input id="experience" name="Experience" style="width:40px" value="0"/>
    </div>
    <div class = "col-md-6">
      <label for="Education">Education:</label>
      <select id="degree" name="Education">
        <option value="ugrad_required">Undergradate</option>
        <option value="grad_required">Graduate</option>
      </select>
    </div>
  </div>
  <div class = "row">
    <div class = "col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading">Software Engineer Skills</div>
        <div class="panel-body">
          <input type="text" id="sw_engineer" value="Github,C++,Java,OOPS,Python" data-role="tagsinput" />
        </div>
      </div>
    </div>
    <div class = "col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading">Hardware Engineer Skills</div>
        <div class="panel-body">
          <input type="text" id="hw_engineer" value="Verilog,System Design " data-role="tagsinput" />
        </div>
      </div>
    </div>
  </div>
  <div class = "row">
    <div class = "col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading">Data Scientist Skills</div>
        <div class="panel-body">
          <input type="text" id="data_scientist" value="TensorFlow , Keras , Python ,Pandas,Data Analysis" data-role="tagsinput" />
        </div>
      </div>
    </div>
    <div class = "col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading">Web Developer Skills</div>
        <div class="panel-body">
          <input type="text" id="web_developer" value="Nodejs,Mysql,Angular JS,AWS,GCP,JavaScript" data-role="tagsinput" />
        </div>
      </div>
    </div>
  </div>
  <div class = "row">
    <div style="text-align: center;">
      <button type="button" id="save" class="btn btn-secondary" align="center">Save</button>
    </div>
  </div>
</div>

</body>
</html>
